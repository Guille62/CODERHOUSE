    function operacion(){
        const numA = parseInt(prompt(`Ingrese número`));
        const numB = parseInt(prompt(`Ingrese otro número`));
        const simbolo = prompt(`Ingrese tipo de operación`);
    
        let resultado;
        
        switch(simbolo) {
            case '+':
                resultado = numA + numB;
            break;
            case '-':
                resultado = numA - numB;
            break;
            case 'x':
                resultado = numA * numB;
            break;
            case '/':
                resultado = numA / numB;
            break;
            default:
                alert('Operación no válida');
            return;
        }
    
        alert('El resultado es: ' + resultado);
    }
